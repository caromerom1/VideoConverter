version: '3'

services:
  api:
    build:
      context: ./api
    restart: always
    ports:
      - ${API_PORT}:${API_PORT}
    environment:
      - API_PORT=${API_PORT}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_TOPIC_ID=${GCP_TOPIC_ID}
    networks:
      - video_converter_services

  video_converter:
    build:
      context: ./video_converter
    restart: always
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_TOPIC_ID=${GCP_TOPIC_ID}
    networks:
      - video_converter_services

  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:${DB_PORT}"
    networks:
      - video_converter_services

networks:
  video_converter_services:
